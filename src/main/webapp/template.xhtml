<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <meta name="robots" content="noindex,nofollow" />
    <title>CO2-Data</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <div id="container">

        <div id="header">
            <span>CO2 Visualization by David K.</span>
            <div id="manage-link">
                <h:form>
                    <p:commandLink id="sign-out" action="#{loginBean.logout()}" rendered="#{loginBean.renderSignOut}">
                        <i class="pi pi-sign-out" style="font-size: 2rem; color:black"/>
                    </p:commandLink>
                    <p:commandLink id="home" action="data.xhtml?faces-redirect=true" style="margin-left: 10px">
                        <i class="pi pi-chart-line" style="font-size: 2rem; color:black"/>
                    </p:commandLink>
                    <p:commandLink id="management" action="#{loginBean.enterMangement()}" style="margin-left: 10px">
                        <i class="pi pi-database" style="font-size: 2rem; color:black"/>
                    </p:commandLink>
                </h:form>
            </div>

        </div>

        <div id="main">
            <ui:insert name="main-content"/>
        </div>

        <div id="footer">
            <span>
                <a href="https://github.com/ViDDA3112/IPWA01_FS_DK_Jakarta" target="_blank"
                   rel="noopener noreferrer">View source code of my project</a>
            </span>
        </div>

    </div>
</h:body>



</html>
